<head>

<body>
<div class="app">
  <header>
    <h1>üìã My Todo</h1>
    <p>‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏°‡∏µ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô (‡∏î‡∏±‡∏á 3 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á)</p>
  </header>

  <div class="content">
    <div class="input-box">
      <input id="taskText" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô ‡πÄ‡∏ä‡πà‡∏ô ‡∏Å‡∏¥‡∏ô‡∏Ç‡πâ‡∏≤‡∏ß">
      <input id="taskTime" type="datetime-local">
      <button onclick="addTask()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô</button>
    </div>

    <div id="taskList"></div>
  </div>
</div>

<!-- üîî Audio -->
<audio id="alarm">
  <source src="alarm.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== Notification Permission ===== */
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}

/* ===== Audio Unlock ===== */
const alarm = document.getElementById("alarm");
let audioUnlocked = false;

function unlockAudio(){
  if(audioUnlocked) return;

  alarm.volume = 0;
  alarm.play().then(()=>{
    alarm.pause();
    alarm.currentTime = 0;
    audioUnlocked = true;
  }).catch(()=>{});
}

/* ===== Alarm 3 Times ===== */
let playCount = 0;
const MAX_PLAY = 3;

function playAlarm3Times(){
  playCount = 0;
  alarm.loop = false;
  alarm.volume = 1;
  alarm.currentTime = 0;

  alarm.play();

  alarm.onended = () => {
    playCount++;
    if(playCount < MAX_PLAY){
      alarm.currentTime = 0;
      alarm.play();
    }else{
      alarm.onended = null;
    }
  };
}

/* ===== Todo Logic ===== */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function save(){
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask(){
  unlockAudio();

  const text = taskText.value.trim();
  const time = taskTime.value;
  if(!text || !time) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤");

  const task = {
    text,
    time,
    done:false,
    notified:false
  };

  tasks.push(task);
  save();
  schedule(task);

  taskText.value="";
  taskTime.value="";
  render();
}

function schedule(task){
  const delay = new Date(task.time) - Date.now();
  if(delay > 0){
    setTimeout(()=>{
      if(!task.done && !task.notified){
        new Notification("üîî ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô", {
          body: task.text
        });

        playAlarm3Times();

        task.notified = true;
        save();
        render();
      }
    }, delay);
  }
}

function toggle(i){
  tasks[i].done = !tasks[i].done;

  if(tasks[i].done){
    alarm.pause();
    alarm.currentTime = 0;
    alarm.onended = null;
  }

  save();
  render();
}

function removeTask(i){
  tasks.splice(i,1);
  save();
  render();
}

function render(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className = "task" + (t.done ? " done" : "");
    div.innerHTML = `
      <div class="task-info" onclick="toggle(${i})">
        ${t.text}
        <div class="time">${new Date(t.time).toLocaleString()}</div>
      </div>
      <div class="delete" onclick="removeTask(${i})">‚úñ</div>
    `;
    taskList.appendChild(div);
  });
}

/* ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä */
tasks.forEach(t=>{
  if(!t.notified) schedule(t);
});

render();
</script>
